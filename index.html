<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Für Sunny - Hauptseite</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hintergrundbild als Pseudo-Element für Unschärfe */
    body {
      margin: 0;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Sommer.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    /* Container für den Inhalt mit Transparenz */
    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }

    .navbar {
      background-color: rgba(255, 105, 180, 0.9) !important;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #FFE6F2 !important;
    }

    .btn-custom {
      background-color: #FF69B4;
      border: none;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #FF1493;
    }

    .hero {
      padding: 4rem 1rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.85);
    }

    /* Mobile-Optimierungen */
    @media (max-width: 576px) {
      .content {
        padding: 1rem;
        border-radius: 10px;
        max-width: 100%;
      }

      .hero h1 {
        font-size: 1.75rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-3">
        <a class="navbar-brand" href="./index.html">Für Sunny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="Sunny_Silvester/index.html">Silvester</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Sunny_Video/index.html">Weihnachten/Video</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hauptinhalt / Hero Section -->
    <section class="hero">
      <div class="content text-center">
        <h1 class="mb-4">Für meine wunderschöne kleine Prinzessin</h1>
        <p class="lead mb-4">
          Hier findest du alle Websiten die ich in den letzten Wochen und Monaten für dich erstellt habe.
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
      <div class="container text-center px-3">
        <p class="mb-0">Mit ganz viel Liebe, dein Schwimmer</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
